<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Geocode Interpretation</title>
    <style>
        html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 65%;
        z-index: 5;
        height:90%;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
</head>
<body>
    <div id="geo-container">
        <input id="address" type="textbox" VALUE="Red Fort, Delhi">
        <input id="submit" type="button" value="Geocode">
        <div id="firstComponent"></div>
        <div id="secondComponent"></div>
    </div>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: {lat: -34.397, lng: 150.644}
            });

            var geocoder = new google.maps.Geocoder();
            document.getElementById('submit').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
            });
        }

        function geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('address').value;
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                resultsMap.setCenter(results[0].geometry.location);
                //TODO: Insert code here to take the first result's formatted address, and LOCATION.
                var formattedAddress = results[0].formatted_address;
                var location = results[0].geometry.location;
                document.getElementById('firstComponent').innerHTML="The Formatted Address is: " + formattedAddress; // PUT STUFF HERE
                document.getElementById('secondComponent').innerHTML="The Location is " + location; // PUT STUFF HERE
              } else {
                alert('Geocode was not successful for the following reason: ' + status);
              }
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=XXXXXX&v=3&callback=initMap">
    </script>
</body>
</html>
