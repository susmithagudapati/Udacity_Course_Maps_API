<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Maps API Project</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7413549, lng: -73.9980244},
                zoom: 13
            });
            var tribeca = {lat: 40.719526, lng: -74.0089934};
            var marker = new google.maps.Marker({
                position: tribeca,
                map: map,
                title: 'First Marker!'
            });
            var infowindow = google.map.InfoWindow({
                content: "Do you ever feel like an InfoWindow, floating through the air," +
                          " ready to start again?"
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHbUavOULvl4zJb0_J5EOnQxYWLCnA_Z4&v=3&callback=initMap">
    </script>
</body>
</html>
